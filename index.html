<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Imagens</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="src/js/script.js" defer></script>
</head>

<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator tool</p>
      <form action="#" class="generate-form">
        <input type="text" class="propt-input" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select name="" id="" class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>

  <section class="image-gallery">
    <div class="img-card">
      <img src="src/img/img-1.jpg" alt="image">
    </div>
    <div class="img-card">
      <img src="src/img/img-2.jpg" alt="image">
    </div>
    <div class="img-card">
      <img src="src/img/img-3.jpg" alt="image">
    </div>
    <div class="img-card">
      <img src="src/img/img-4.jpg" alt="image">
    </div>
  </section>
</body>

</html>
